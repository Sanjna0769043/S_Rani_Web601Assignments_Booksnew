<h1 mat-dialog-title>Add Book Content</h1>
<div mat-dialog-content>
  <form
    [formGroup]="contentForm"
    (ngSubmit)="createContent(contentForm.value)"
    class="content-form"
  >
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          #titleInput
        />
        <mat-error>Title is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
          #descriptionInput
        ></textarea>
        <mat-error>Description is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Prize</mat-label>
        <input
          matInput
          placeholder="Prize"
          formControlName="prize"
          #prizeInput
        />
        <mat-error>Prize is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input
          matInput
          placeholder="Image"
          formControlName="imgURL"
          #imgURLInput
        />
        <mat-error>Image is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <input matInput placeholder="type" formControlName="type" #typeInput />
        <mat-error>Type is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <input matInput placeholder="Tags" formControlName="tags" #tagsInput />
        <mat-error>Tags is required</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="center">
      <button mat-button type="button" (click)="onCloseClick()">Close</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!contentForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
