<h1 mat-dialog-title>
  Update Content : <span>{{ contentData.id }}</span>
</h1>
<div mat-dialog-content>
  <form
    [formGroup]="updateContentForm"
    (ngSubmit)="updateContent(updateContentForm.value)"
    class="content-form"
  >
    <mat-form-field appearance="fill">
      <mat-label>Id :</mat-label>
      <input
        matInput
        disabled
        placeholder="{{ contentData.id }}"
        value="{{ contentData.id }}"
        name
      />
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          #titleInput
        />
        <mat-error>Title is required</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Description"
        formControlName="description"
      ></textarea>
      <mat-error>Description is required</mat-error>
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Prize</mat-label>
        <input matInput placeholder="Prize" formControlName="prize" />
        <mat-error>Prize is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput placeholder="Image" formControlName="imgURL" />
        <mat-error>Image is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" hintLabel="Type required">
        <mat-label>Type</mat-label>
        <input matInput placeholder="Type" formControlName="type" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <input matInput placeholder="Tags" formControlName="tags" />
        <mat-error>Tags is required</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="center">
      <button mat-button type="button" (click)="onCloseClickHandler()">
        Close
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!updateContentForm.valid"
      >
        Update
      </button>
    </div>
  </form>
</div>
